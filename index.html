<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Native Plants Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3f 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .controls select, .controls input {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: white;
        }

        .controls input[type="text"] {
            min-width: 250px;
        }

        .progress {
            text-align: center;
            padding: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }

        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 60vh;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 500px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .flashcard-front {
            background: #f8f9fa;
        }

        .flashcard-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flashcard-front .no-image {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
            font-size: 1.5rem;
        }

        .flashcard-front .no-image .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .flashcard-front .click-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        .flashcard-back {
            background: white;
            transform: rotateY(180deg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .flashcard-back h2 {
            color: #1a472a;
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .flashcard-back .scientific-name {
            font-style: italic;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #e8f5e9;
        }

        .flashcard-back .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            flex-grow: 1;
        }

        .flashcard-back .info-section {
            margin-bottom: 0.5rem;
        }

        .flashcard-back .info-section.full-width {
            grid-column: 1 / -1;
        }

        .flashcard-back .info-section h3 {
            color: #2e7d32;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.2rem;
        }

        .flashcard-back .info-section p {
            color: #555;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .flashcard-back .category-badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .flashcard-back .attribution {
            margin-top: auto;
            font-size: 0.7rem;
            color: #999;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem 2rem;
        }

        .nav-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn.prev, .nav-btn.next {
            background: white;
            color: #1a472a;
        }

        .nav-btn.prev:hover, .nav-btn.next:hover {
            background: #e8f5e9;
            transform: translateY(-2px);
        }

        .nav-btn.shuffle {
            background: #ff9800;
            color: white;
        }

        .nav-btn.shuffle:hover {
            background: #f57c00;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .keyboard-hints {
            text-align: center;
            padding: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        @media (max-width: 640px) {
            .flashcard {
                height: 450px;
            }

            .flashcard-back {
                padding: 1rem;
            }

            .flashcard-back h2 {
                font-size: 1.2rem;
            }

            .flashcard-back .info-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                padding: 1rem;
            }

            .controls input[type="text"] {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NYC Native Plants Flashcards</h1>
        <p>429 native plant species from the NYC Parks Planting Guide</p>
    </header>

    <div class="controls">
        <select id="categoryFilter">
            <option value="all">All Categories (429)</option>
            <option value="Tree">Trees (55)</option>
            <option value="Shrub">Shrubs (73)</option>
            <option value="Forb">Forbs (187)</option>
            <option value="Graminoid">Graminoids (82)</option>
            <option value="Fern">Ferns (19)</option>
            <option value="Vine">Vines (13)</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by name...">
    </div>

    <div class="progress" id="progress">Loading plants...</div>

    <div class="flashcard-container">
        <div class="flashcard-wrapper">
            <div class="flashcard" id="flashcard" onclick="toggleFlip()">
                <div class="flashcard-front" id="cardFront">
                    <div class="no-image">
                        <div class="icon">&#127807;</div>
                        <div>Loading...</div>
                    </div>
                    <div class="click-hint">Click to reveal name</div>
                </div>
                <div class="flashcard-back" id="cardBack">
                    <span class="category-badge" id="categoryBadge">Category</span>
                    <h2 id="commonName">Common Name</h2>
                    <div class="scientific-name" id="scientificName">Scientific Name</div>
                    <div class="info-grid" id="infoGrid"></div>
                    <div class="attribution" id="attribution"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn prev" onclick="prevCard()" id="prevBtn">&#8592; Previous</button>
        <button class="nav-btn shuffle" onclick="shuffleCards()">&#128256; Shuffle</button>
        <button class="nav-btn next" onclick="nextCard()" id="nextBtn">Next &#8594;</button>
    </div>

    <div class="keyboard-hints">
        Keyboard: &#8592; Previous | &#8594; Next | Space/Enter to flip | S to shuffle
    </div>

        let allPlants = [];
        let filteredPlants = [];
        let currentIndex = 0;
        let isFlipped = false;

        function loadPlants() {
            allPlants = PLANTS_DATA;
            filteredPlants = [...allPlants];
            shuffleArray(filteredPlants);
            updateProgress();
            showCard();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            progress.textContent = `Card ${currentIndex + 1} of ${filteredPlants.length}`;
        }

        function showCard() {
            if (filteredPlants.length === 0) {
                document.getElementById('progress').textContent = 'No plants match your filter';
                return;
            }

            const plant = filteredPlants[currentIndex];
            const front = document.getElementById('cardFront');
            const flashcard = document.getElementById('flashcard');

            // Reset flip state
            flashcard.classList.remove('flipped');
            isFlipped = false;

            // Set front (image)
            if (plant.image_file) {
                front.innerHTML = `
                    <img src="images/${plant.image_file}?v=${Date.now()}" alt="${plant.common_name}"
                         onerror="this.parentElement.innerHTML='<div class=\'no-image\'><div class=\'icon\'>&#127807;</div><div>${plant.common_name}</div></div><div class=\'click-hint\'>Click to reveal name</div>'">
                    <div class="click-hint">Click to reveal name</div>
                `;
            } else {
                front.innerHTML = `
                    <div class="no-image">
                        <div class="icon">&#127807;</div>
                        <div>${plant.category}</div>
                    </div>
                    <div class="click-hint">Click to reveal name</div>
                `;
            }

            // Set back (info)
            document.getElementById('categoryBadge').textContent = plant.category;
            document.getElementById('commonName').textContent = plant.common_name;
            document.getElementById('scientificName').textContent = plant.scientific_name;

            // Build info grid
            const infoGrid = document.getElementById('infoGrid');
            let gridHTML = '';
            
            const fields = [
                ['habitat', 'Habitat', true],
                ['form_color', 'Form & Color', true],
                ['exposure', 'Sun Exposure', false],
                ['soil_moisture', 'Soil Moisture', false],
                ['soil_ph', 'Soil pH', false],
                ['wetland_indicator', 'Wetland Status', false],
                ['ecosystem_services', 'Ecosystem Services', true],
                ['urban_tolerance', 'Urban Tolerance', false],
                ['horticultural_value', 'Horticultural Value', true],
                ['other_info', 'Notes', true]
            ];
            
            for (const [key, label, fullWidth] of fields) {
                if (plant[key]) {
                    gridHTML += `
                        <div class="info-section ${fullWidth ? 'full-width' : ''}">
                            <h3>${label}</h3>
                            <p>${plant[key]}</p>
                        </div>
                    `;
                }
            }
            
            infoGrid.innerHTML = gridHTML;

            // Attribution
            const attribution = document.getElementById('attribution');
            if (plant.image_author && plant.image_license) {
                attribution.textContent = `Image: ${plant.image_author} | ${plant.image_license}`;
            } else {
                attribution.textContent = '';
            }

            updateProgress();
            updateNavButtons();
        }

        function toggleFlip() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < filteredPlants.length - 1) {
                currentIndex++;
                showCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCard();
            }
        }

        function shuffleCards() {
            shuffleArray(filteredPlants);
            currentIndex = 0;
            showCard();
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex >= filteredPlants.length - 1;
        }

        function filterPlants() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredPlants = allPlants.filter(plant => {
                const matchesCategory = category === 'all' || plant.category === category;
                const matchesSearch = !search ||
                    plant.common_name.toLowerCase().includes(search) ||
                    plant.scientific_name.toLowerCase().includes(search);
                return matchesCategory && matchesSearch;
            });

            currentIndex = 0;
            if (filteredPlants.length > 0) {
                shuffleArray(filteredPlants);
                showCard();
            } else {
                document.getElementById('progress').textContent = 'No plants match your filter';
            }
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterPlants);
        document.getElementById('searchInput').addEventListener('input', filterPlants);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            switch(e.key) {
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    toggleFlip();
                    break;
                case 's':
                case 'S':
                    shuffleCards();
                    break;
            }
        });

        // Load on page load
        loadPlants();
    </script>
